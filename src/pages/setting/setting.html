<ion-header>

  <ion-navbar>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	<ion-row>
	<ion-col width-100>
	<ion-list>
	 <form (ngSubmit)="saveForm()">
			<ion-item>
				<ion-label fixed>
					Bandar 
				</ion-label>
				<!-- <ion-input [(ngModel)]="city" name="city" id="city" type"text"></ion-input> -->
				<ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed>
					Negara
				</ion-label>
				<!-- <ion-input [(ngModel)]="state" name="state" type"text"></ion-input> -->
				<ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
			</ion-item>
			<button ion-button type="submit" block>Simpan</button>
		</form> 
	</ion-list>
	</ion-col>
	</ion-row>	
	</ion-grid>
</ion-content>
