<ion-header>
  <ion-navbar>
    <ion-title>
      My Events
    </ion-title>
 
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddEventPage()" >
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
<ion-card *ngFor="let event of eventlist | async; let i = index" (click)="delete(event)">
    <!-- <ion-item>
        <ion-label text-wrap> {{event?.key}}</ion-label>
      </ion-item> -->
    <ion-item>
      <ion-label text-wrap>{{i+1}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Event Name : &nbsp;<strong>{{event?.eventName}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Event Desc : <strong>{{event?.eventDesc}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Event Date : <strong>{{event?.eventDate}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Event Start Time : <strong>{{event?.eventStartTime}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap>Event Place : <strong>{{event?.eventPlace}}</strong></ion-label>
    </ion-item>
</ion-card> 

</ion-content>
